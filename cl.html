<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud with Rain Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #87CEEB;
      margin: 0;
      overflow: hidden;
    }

    .cloud {
      width: 150px;
      height: 90px;
      background: #fff;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .cloud:before,
    .cloud:after {
      content: '';
      position: absolute;
      background: #fff;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      top: -40px;
    }

    .cloud:before {
      left: -30px;
    }

    .cloud:after {
      right: -30px;
    }

    .raindrop {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 4px;
      height: 15px;
      background: #00aaff;
      border-radius: 2px;
      animation: fall 1.5s infinite;
    }

    .raindrop:nth-child(1) {
      left: 20%;
      animation-delay: 0s;
    }

    .raindrop:nth-child(2) {
      left: 40%;
      animation-delay: 0.2s;
    }

    .raindrop:nth-child(3) {
      left: 60%;
      animation-delay: 0.4s;
    }

    .raindrop:nth-child(4) {
      left: 80%;
      animation-delay: 0.6s;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(200px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="cloud">
    <div class="raindrop"></div>
    <div class="raindrop"></div>
    <div class="raindrop"></div>
    <div class="raindrop"></div>
  </div>
</body>
</html>
