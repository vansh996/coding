<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Webpage</title>
    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Header Styling */
        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 36px;
            padding: 20px;
            background-color: #3498db;
            margin-bottom: 0;
        }

        /* Menu Styling */
        nav {
            background-color: #34495e;
            overflow: hidden;
        }

        nav a {
            display: inline-block;
            padding: 14px 20px;
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
        }

        nav a:hover {
            background-color: #1abc9c;
        }

        /* Content Section Styling */
        .content {
            padding: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #2c3e50;
        }

        /* Image Styling */
        img {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: 20px auto;
            border: 5px solid #2980b9;
        }

        /* Video Styling */
        video {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border: 5px solid #2980b9;
        }
        
        /* Footer Link Styling */
        footer a {
            color: #2980b9;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Header -->
    <h1>Welcome to My Sample Webpage</h1>

    <!-- Main Content -->
    <div class="content">
        <p>This is a simple webpage created using HTML and CSS. It includes a navigation menu, heading, paragraph, image, and a video.</p>
        
        <!-- Image -->
        <img src="https://via.placeholder.com/600x400" alt="Sample Image">

        <!-- Video -->
        <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Footer -->
    <footer>
        <p>For more information, visit our <a href="#contact">Contact Page</a>.</p>
    </footer>

</body>
</html>
